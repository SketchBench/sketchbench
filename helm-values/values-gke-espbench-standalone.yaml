### Configurable SketchBench Data Generation (ESPBench) ###
dataIngestion:
  espbench:
    enabled: true
    nodeSelector:
      sketchbench/pool: data-generation
    # 125000 ns interval = 8,000 msg /sec
    # 1000000 ns interval = 1,000 msg /sec
    sendingInterval: 125000
    sendingIntervalTimeUnit: NANOSECONDS
    duration: 1
    durationTimeUnit: HOURS
    replicaCount: 1
    resources:
      requests:
        memory: "12Gi"
        cpu: "3"
      limits:
        memory: "12Gi"

### Bullet Stack ###
bullet:
  enabled: false

### Apache Zeppelin for benchmark notebooks ###
zeppelin:
  enabled: true
  resources:
    requests:
      memory: "27Gi"
      cpu: "7"
    limits:
      memory: "27Gi"
  nodeSelector:
    sketchbench/pool: system-under-test
  runMode: local
  interpreters:
    - file
    - spark
    - md
    - python
    - sh
  metrics:
    enabled: true
    podMonitor:
      enabled: true
    graphiteExporter:
      enabled: true
      periodSeconds: 10
      host: graphite-exporter
      port : 9109
  sparkInterpreter:
    spark:
      master: "spark://sketchbench-spark-master-svc:7077"
      submit:
        deployMode: "client"
      app:
        name: SketchBench
      jar:
        packages: org.apache.spark:spark-sql-kafka-0-10_2.12:3.0.2,org.apache.spark:spark-streaming-kafka-0-10-assembly_2.12:3.0.2
      cores:
        max: 36
      driver:
        cores: 6
        memory: 26g
      executor:
        cores: 6
        memory: 26g
