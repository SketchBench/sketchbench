### System Under Test (isolated Apache Spark cluster) ###
spark:
  enabled: true
  image:
    repository: sketchbench/bullet-spark-3.0
    tag: "1.0.4"
    pullPolicy: IfNotPresent
  worker:
    replicaCount: 6
    coreLimit: 6
    nodeSelector:
      sketchbench/pool: system-under-test
    resources:
      requests:
        memory: "27Gi"
        cpu: "7"
      limits:
        memory: "27Gi"
  master:
    nodeSelector:
      sketchbench/pool: system-under-test
    resources:
      requests:
        memory: "27Gi"
        cpu: "7"
      limits:
        memory: "27Gi"
  podAntiAffinitypreset: hard
  metrics:
    enabled: true
    podMonitor:
      enabled: true
      interval: 10s

### HDFS for checkpointing ###
hdfs:
  enabled: true
  namenode:
    nodeSelector:
      sketchbench/pool: data-plane
  datanode:
    nodeSelector:
      sketchbench/pool: data-plane
  shell:
    nodeSelector:
      sketchbench/pool: data-plane

### Data Ingestion (isolated Apache Kafka cluster) ###
kafka:
  nodeSelector:
    sketchbench/pool: data-ingestion
  podAntiAffinitypreset: hard
  logRetentionHours: 12
  numPartitions: 5
  deleteTopicEnable: true
  resources:
    requests:
      memory: "12Gi"
      cpu: "3"
    limits:
      memory: "12Gi"
  persistence:
    size: 100Gi
  metrics:
    kafka:
      enabled: true
      nodeSelector:
        sketchbench/pool: observability
    jmx:
      enabled: true
    serviceMonitor:
      enabled: true
      interval: 10s
  zookeeper:
    nodeSelector:
      sketchbench/pool: data-plane
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 10s

### Benchmark Observability Stack ###
kafdrop:
  enabled: true
  deployment:
    nodeSelector:
      sketchbench/pool: observability
tobs:
  enabled: true
  kube-prometheus-stack:
    alertmanager:
      enabled: false # not needed
    grafana:
      sidecar:
        datasources:
          defaultDatasourceScrapeInterval: 10s
      nodeSelector:
        sketchbench/pool: observability
    kube-state-metrics:
      nodeSelector:
        sketchbench/pool: observability
    kubeStateMetrics:
      serviceMonitor:
        interval: 10s
    nodeExporter:
      serviceMonitor:
        interval: 10s
    prometheus:
      prometheusSpec:
        scrapeInterval: 10s
        scrapeTimeout: 10s
        evaluationInterval: 10s
        nodeSelector:
          sketchbench/pool: observability
        podMonitorSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        storageSpec:
          volumeClaimTemplate:
            spec:
              resources:
                requests:
                  storage: 50Gi
    prometheusOperator:
      nodeSelector:
        sketchbench/pool: observability
  promscale:
    maintenance:
      nodeSelector:
        sketchbench/pool: observability
    nodeSelector:
      sketchbench/pool: observability
  timescaledb-single:
    nodeSelector:
      sketchbench/pool: observability
    persistentVolumes:
      data:
        size: 50Gi
      wal:
        size: 50Gi
graphite-exporter:
  enabled: true
  nodeSelector:
    sketchbench/pool: observability
  podMonitor:
    enabled: true
    interval: 10s
