### Benchmark Control Plane ###

dataIngestion:
  espbench:
    enabled: true
    nodeSelector:
      sketchbench/pool: benchmark-control-plane

bullet:
  enabled: false

zeppelin:
  enabled: true
  deployment:
    nodeSelector:
      sketchbench/pool: benchmark-control-plane
  runMode: local
  interpreters:
    - file
    - spark
    - md
    - python
    - livy
    - sparql
  sparkInterpreter:
    spark:
      master: "spark://my-sketchbench-spark-master-svc:7077"
      submit:
        deployMode: "client"
      app:
        name: "zeppelin"

### Benchmark Observability Stack ###

kafdrop:
  enabled: true
  nodeSelector:
    sketchbench/pool: observability

### Data Ingestion (isolated Kafka cluster) ###

kafka:
  nodeSelector:
    sketchbench/pool: data-ingestion
  podAntiAffinitypreset: hard
  zookeeper:
    nodeSelector:
      sketchbench/pool: data-ingestion

### System Under Test (isolated Spark cluster) ###

spark:
  enabled: true
  image:
    repository: sketchbench/bullet-spark-3.0
    tag: "1.0.4"
    pullPolicy: IfNotPresent
  worker:
    replicaCount: 3
    nodeSelector:
      sketchbench/pool: system-under-test
  master:
    nodeSelector:
      sketchbench/pool: system-under-test
  podAntiAffinitypreset: hard

hdfs:
  namenode:
    nodeSelector:
      sketchbench/pool: system-under-test
  datanode:
    nodeSelector:
      sketchbench/pool: system-under-test
