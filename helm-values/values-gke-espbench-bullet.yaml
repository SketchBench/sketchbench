### Benchmark Control Plane ###

dataIngestion:
  espbench:
    enabled: true
    nodeSelector:
      sketchbench/pool: benchmark-control-plane

bullet:
  enabled: true
  spark:
    # Use SketchBench-managed Spark instance in separate node pool
    enabled: false
  hdfs:
    namenode:
      nodeSelector:
        sketchbench/pool: data-plane
    datanode:
      nodeSelector:
        sketchbench/pool: data-plane
    shell:
      nodeSelector:
        sketchbench/pool: data-plane
  pubsub:
    nodeSelector:
      sketchbench/pool: benchmark-control-plane
    zookeeper:
      nodeSelector:
        sketchbench/pool: data-plane
  pubsubMonit:
    nodeSelector:
      sketchbench/pool: observability
  ui:
    nodeSelector:
      sketchbench/pool: benchmark-control-plane
  webservice:
    nodeSelector:
      sketchbench/pool: benchmark-control-plane
  sparkBackend:
    nodeSelector:
      sketchbench/pool: system-under-test
    image:
      repository: sketchbench/bullet-spark-3.0
    hdfsUser: hadoop
    hdfs:
      port: 8020
    config:
      bullet:
        spark:
          dsl:
            data:
              producer:
                enable: true
            deserializer:
              enable: false
        dsl:
          connector:
            class:
              name: com.yahoo.bullet.dsl.connector.KafkaConnector
            kafka:
              topics:
                - SketchBench-1-1
              bootstrap:
                servers:
                  - kafka:9092
          converter:
            class:
              name: com.yahoo.bullet.dsl.converter.JSONBulletRecordConverter
            schema:
              type:
                check:
                  enable: false
          deserializer:
            class:
              name: com.yahoo.bullet.dsl.deserializer.IdentityDeserializer
    dsl:
      schema: |
        {
          "fields": [
            {
              "name": "messageID",
              "type": "INTEGER"
            },
            {
              "name": "ts",
              "type": "STRING"
            },
            {
              "name": "index",
              "type": "LONG"
            },
            {
              "name": "mf01",
              "type": "INTEGER"
            },
            {
              "name": "mf02",
              "type": "INTEGER"
            },
            {
              "name": "mf03",
              "type": "INTEGER"
            },
            {
              "name": "pc13",
              "type": "INTEGER"
            },
            {
              "name": "pc14",
              "type": "INTEGER"
            },
            {
              "name": "pc15",
              "type": "INTEGER"
            },
            {
              "name": "pc25",
              "type": "INTEGER"
            },
            {
              "name": "pc26",
              "type": "INTEGER"
            },
            {
              "name": "pc27",
              "type": "INTEGER"
            },
            {
              "name": "res",
              "type": "INTEGER"
            }
          ]
        }

zeppelin:
  enabled: true
  deployment:
    nodeSelector:
      sketchbench/pool: benchmark-control-plane
  runMode: local
  interpreters:
    - file
    - spark
    - md
    - python
    - livy
    - sparql
  sparkInterpreter:
    spark:
      master: "spark://my-sketchbench-spark-master-svc:7077"
      submit:
        deployMode: "client"
      app:
        name: "zeppelin"

### Benchmark Observability Stack ###

tobs:
  enabled: true
  kube-prometheus-stack:
    alertmanager:
      alertmanagerSpec:
        nodeSelector:
          sketchbench/pool: observability
    grafana:
      nodeSelector:
        sketchbench/pool: observability
    kube-state-metrics:
      nodeSelector:
        sketchbench/pool: observability
    prometheus:
      prometheusSpec:
        nodeSelector:
          sketchbench/pool: observability
    prometheus-node-exporter:
      nodeSelector:
        sketchbench/pool: observability
    prometheusOperator:
      admissionWebhooks:
        patch:
          nodeSelector:
            sketchbench/pool: observability
      nodeSelector:
        sketchbench/pool: observability
  promscale:
    maintenance:
      nodeSelector:
        sketchbench/pool: observability
    nodeSelector:
      sketchbench/pool: observability
  timescaledb-single:
    nodeSelector:
      sketchbench/pool: observability

kafdrop:
  enabled: true
  nodeSelector:
    sketchbench/pool: observability

### Data Ingestion (isolated Kafka cluster) ###

kafka:
  nodeSelector:
    sketchbench/pool: data-ingestion
  podAntiAffinitypreset: hard
  zookeeper:
    nodeSelector:
      sketchbench/pool: data-ingestion

### System Under Test (isolated Spark cluster) ###

spark:
  enabled: true
  image:
    repository: sketchbench/bullet-spark-3.0
    tag: "1.0.4"
    pullPolicy: IfNotPresent
  worker:
    replicaCount: 3
    nodeSelector:
      sketchbench/pool: system-under-test
  master:
    nodeSelector:
      sketchbench/pool: system-under-test
  podAntiAffinitypreset: hard

hdfs:
  namenode:
    nodeSelector:
      sketchbench/pool: system-under-test
  datanode:
    nodeSelector:
      sketchbench/pool: system-under-test
